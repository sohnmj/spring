<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:action="@{'/board/update/' + ${boardUpdate.id}}" method="post">
    <input type="hidden" name="id" th:value="${boardUpdate.id}">
    title: <input type="text" name="title" th:value="${boardUpdate.title}"> <br>
    contents: <textarea name="content" cols="30" rows="10" th:text="${boardUpdate.content}"></textarea> <br>
    <input type="submit" value="글수정" >
</form>

</body>
</html>
