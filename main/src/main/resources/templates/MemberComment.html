<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>comment</th>


    </tr>
    <tr th:each="comment: ${comments}">
        <td th:text="${comment.id}"></td>
        <td th:text="${comment.comment}"></td>
    </tr>
</table>
</body>
</html>
