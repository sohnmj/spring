<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
</head>
<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top:40px;
    }

</style>
<body>
    <div class="layout">
        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board,iterStat : ${list}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td ><a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a></td>
                </tr>
            </tbody>
        </table>
        <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
            <a th:if="${page!=nowPage}" th:href="@{/board/list(page=${page-1})}" th:text="${page}"></a>
            <strong th:if="${page==nowPage}" th:text="${page}" style="color:red"></strong>
        </th:block>
    </div>
</body>
</html>
